<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilhador</title>
</head>
<body>
    <h1>Planilhador</h1>
    <form id="scrapeForm">
        <label for="url">URL do site:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Extrair Dados</button>
    </form>
    <h2>Resultados:</h2>
    <pre id="output"></pre>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const response = await fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });
            const result = await response.json();
            document.getElementById('output').textContent = `TÃ­tulo: ${result.title}\nTexto do elemento: ${result.elementText}\nData: ${result.dateText}`;
        });
    </script>
</body>
</html>
